    <title>Exerc√≠cios de Grid - Parte 1</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4072/4072281.png">

    <style>
        div.container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            column-gap: 5px;
            row-gap: 5px;
            height: 80vh;
        }

        div.item {
            border-radius: 10px;
            border: 2px solid rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
        }


        div.item2 {
            display: flex;
            flex-direction: column;
        }

        img {
            border-radius: 10px;
            width: 100%;
            height: 100%;
        }

        .img3 {
            width: 66vh;
        }




    </style>
</head>
