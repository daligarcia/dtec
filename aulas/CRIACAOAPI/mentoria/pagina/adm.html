<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce de Cachorros</title>
  <style>
    html, body {
      font-family: Arial;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      overscroll-behavior: contain;
      height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    h1, h2 {
      color: #333;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .add-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .add-form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .add-form button {
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-form button:hover { background: #218838; }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card-info p { margin: 5px 0; }
    .card-buttons { display: flex; gap: 10px; margin-top: 10px; }
    .card-buttons button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .editBtn { background: #007bff; color: #fff; }
    .deleteBtn { background: #dc3545; color: #fff; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
    }

    .modal-content input {
      width: 95%;
      padding: 8px;
      margin: 5px 0 12px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>E-commerce de Cachorros</h1>
    <h2>Adicionar Novo Cachorro</h2>
    <form id="addForm" class="add-form">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="raca" placeholder="Raça" required>
      <input type="number" id="preco" placeholder="Preço" required>
      <input type="text" id="descricao" placeholder="Descrição" required>
      <input type="text" id="imagemUrl" placeholder="URL da Imagem">
      <button type="submit">Adicionar</button>
    </form>
  </div>

  <div class="container">
    <h1>Lista de Cachorros</h1>
    <div id="cardsContainer" class="cards-grid"></div>
  </div>

  <!-- Modal de edição -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Editar Cachorro</h2>
      <form id="editForm">
        <input type="hidden" id="editId">
        <label>Nome:</label>
        <input type="text" id="editNome" required>
        <label>Raça:</label>
        <input type="text" id="editRaca" required>
        <label>Preço:</label>
        <input type="number" id="editPreco" required>
        <label>Descrição:</label>
        <input type="text" id="editDescricao" required>
        <label>URL da Imagem:</label>
        <input type="text" id="editImagem" required>
        <div style="display:flex; gap:10px; margin-top:15px;">
          <button type="submit" style="flex:1; background:#007bff; color:#fff; border:none; border-radius:5px; padding:10px;">Salvar</button>
          <button type="button" id="cancelEdit" style="flex:1; background:#6c757d; color:#fff; border:none; border-radius:5px; padding:10px;">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const url = 'http://localhost:3000/produtos';
    const cardsContainer = document.getElementById('cardsContainer');
    const addForm = document.getElementById('addForm');
    const editModal = document.getElementById('editModal');
    const editForm = document.getElementById('editForm');
    const cancelEdit = document.getElementById('cancelEdit');

    async function fetchAndRender() {
      try {
        const res = await fetch(url);
        const produtos = await res.json();
        render(produtos);
      } catch {
        cardsContainer.innerHTML = '<p>Erro ao carregar produtos</p>';
      }
    }

    function render(produtos) {
      cardsContainer.innerHTML = '';
      if (produtos.length === 0) {
        cardsContainer.innerHTML = '<p>Nenhum cachorro cadastrado</p>';
        return;
      }
      produtos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.imagemUrl || 'https://place-puppy.com/300x200'}" alt="${p.nome}">
          <div class="card-info">
            <p><strong>Nome:</strong> ${p.nome}</p>
            <p><strong>Raça:</strong> ${p.raca}</p>
            <p><strong>Preço:</strong> R$ ${p.preco}</p>
            <p><strong>Descrição:</strong> ${p.descricao}</p>
          </div>
          <div class="card-buttons">
            <button class="editBtn">Editar</button>
            <button class="deleteBtn">Excluir</button>
          </div>
        `;

        // Editar
        card.querySelector('.editBtn').addEventListener('click', () => {
          editModal.style.display = 'flex';
          document.getElementById('editId').value = p._id;
          document.getElementById('editNome').value = p.nome;
          document.getElementById('editRaca').value = p.raca;
          document.getElementById('editPreco').value = p.preco;
          document.getElementById('editDescricao').value = p.descricao;
          document.getElementById('editImagem').value = p.imagemUrl;
        });

        // Excluir
        card.querySelector('.deleteBtn').addEventListener('click', async () => {
          if (confirm(`Excluir ${p.nome}?`)) {
            await fetch(`${url}/${p._id}`, { method: 'DELETE' });
            fetchAndRender();
          }
        });

        cardsContainer.appendChild(card);
      });
    }

    // Adicionar novo cachorro
    addForm.addEventListener('submit', async e => {
      e.preventDefault();
      const newDog = {
        nome: document.getElementById('nome').value,
        raca: document.getElementById('raca').value,
        preco: parseFloat(document.getElementById('preco').value),
        descricao: document.getElementById('descricao').value,
        imagemUrl: document.getElementById('imagemUrl').value
      };
      await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newDog)
      });
      addForm.reset();
      fetchAndRender();
    });

    // Salvar edição
    editForm.addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const updatedDog = {
        nome: document.getElementById('editNome').value,
        raca: document.getElementById('editRaca').value,
        preco: parseFloat(document.getElementById('editPreco').value),
        descricao: document.getElementById('editDescricao').value,
        imagemUrl: document.getElementById('editImagem').value
      };
      await fetch(`${url}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedDog)
      });
      editModal.style.display = 'none';
      fetchAndRender();
    });

    cancelEdit.addEventListener('click', () => editModal.style.display = 'none');
    window.addEventListener('click', e => { if(e.target === editModal) editModal.style.display = 'none'; });

    fetchAndRender();
  </script>
</body>
</html>
