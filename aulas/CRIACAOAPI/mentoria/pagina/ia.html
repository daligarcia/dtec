<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IA</title>
    <style>
        html,
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e5f3ff;
            margin: 0;
            padding: 0;
            color: #265a80;
            overflow-x: hidden;
            box-sizing: border-box;
            overflow-y: auto;
            overscroll-behavior: contain;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            background: #f5fbff;
            padding: 10px 20px;
        }

        header img {
            height: 40px;
        }

        nav {
            margin-left: 20px;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #265a80;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 12px;
        }

        nav a.contato {
            background: #a1d4ff;
            color: #fff;
        }

        .search-wrapper {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="search"] {
            border-radius: 18px;
            border: 1.5px solid #a1d4ff;
            padding: 6px 12px;
            width: 260px;
            font-size: 14px;
        }

        button.search-btn {
            background: #a1d4ff;
            border: none;
            color: #265a80;
            font-weight: 700;
            padding: 7px 16px;
            border-radius: 18px;
            cursor: pointer;
        }

        main {
            display: flex;
            gap: 30px;
            padding: 30px 40px;
        }

        section.intro {
            flex: 2;
            background: #fff;
            border-radius: 18px;
            padding: 30px 30px 40px 30px;
            box-shadow: 0 8px 20px #cce6ff;
        }

        section.intro .tag {
            display: inline-block;
            background: #a1d4ff;
            padding: 6px 14px;
            color: #fff;
            border-radius: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        section.intro h1 {
            font-size: 2.4rem;
            margin-top: 0;
        }

        section.intro p {
            font-size: 1rem;
            margin: 15px 0 30px 0;
            line-height: 1.4;
        }

        .chat-container {
            margin-top: 30px;
            background: #f9fdff;
            border-radius: 20px;
            padding: 26px;
            box-shadow: 0 8px 20px #cce6ff;
        }

        .chat-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 18px;
        }

        .chat-messages {
            height: 280px;
            overflow-y: auto;
            border: 2px solid #a1d4ff;
            border-radius: 14px;
            padding: 12px;
            background: #e7f2ff;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 14px;
            padding: 10px 14px;
            border-radius: 14px;
            display: inline-block;
            word-wrap: break-word;
            max-width: 80%;
        }

        .message.user {
            background: #a1d4ff;
            color: #0c3f73;
            margin-left: auto;
            text-align: right;
        }

        .message.ai {
            background: #d7eaff;
            color: #265a80;
            margin-right: auto;
        }

        form.chat-form {
            margin-top: 18px;
            display: flex;
            gap: 12px;
        }

        form.chat-form textarea {
            flex: 1;
            resize: none;
            border-radius: 14px;
            border: 1.5px solid #a1d4ff;
            padding: 10px 14px;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form.chat-form button {
            background: #a1d4ff;
            border: none;
            color: #0c3f73;
            font-weight: 700;
            padding: 0 24px;
            border-radius: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html"><img src="../fotos/logo.png" alt="Logo PetWorld"></a>
        <nav>
            <a href="adocao.html">Adotar</a>
            <a href="shop.html">Petshop</a>
            <a href="vacina.html">Vacinas</a>
            <a href="ia.html" class="contato">IA</a>
        </nav>
        <div class="search-wrapper">
            <input type="search" placeholder="Pesquisar por nome, ra√ßa ou" />
            <button class="search-btn">Buscar</button>
        </div>
    </header>

    <main>
        <section class="intro">
            <span class="tag">Apadrinhe</span>
            <h1>Bem-vindo ao Chat AI PetWorld üíô</h1>
            <p>Converse com nossa intelig√™ncia artificial para tirar d√∫vidas sobre ado√ß√£o, cuidados e muito mais!</p>

            <div class="chat-container">
                <div class="chat-title">Conversa com IA</div>
                <div id="chatMessages" class="chat-messages">
                    <div class="message ai">Ol√°! Como posso ajudar voc√™ hoje?</div>
                </div>
                <form id="chatForm" class="chat-form">
                    <textarea id="msgInput" rows="2" placeholder="Digite sua mensagem aqui..."></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        const chatForm = document.getElementById('chatForm');
        const chatMessages = document.getElementById('chatMessages');
        const msgInput = document.getElementById('msgInput');

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);

            if (sender === 'ai') {
                msgDiv.innerHTML = text;
            } else {
                msgDiv.textContent = text;
            }

            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pergunta = msgInput.value.trim();
            if (pergunta === '') return;

            addMessage(pergunta, 'user');
            msgInput.value = '';

            const thinkingMsg = document.createElement('div');
            thinkingMsg.classList.add('message', 'ai');
            thinkingMsg.textContent = 'Pensando... üí≠';
            chatMessages.appendChild(thinkingMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const res = await fetch('http://localhost:3000/api/pergunta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pergunta })
                });

                const data = await res.json();
                thinkingMsg.remove();

                if (res.ok) {
                    addMessage(data.resposta, 'ai');
                } else {
                    addMessage('‚ö†Ô∏è Erro: ' + (data.error || 'Algo deu errado.'), 'ai');
                }
            } catch (error) {
                thinkingMsg.remove();
                addMessage('üö´ Erro ao conectar ao servidor.', 'ai');
                console.error(error);
            }
        });
    </script>
</body>

</html>
