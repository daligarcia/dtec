<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usu치rios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Pessoas</h1>
        <p>Clique em "Listar Pessoas" para carregar os dados da API.</p>

        <div class="header-buttons">
            <button id="btnListUsers" class="btn-action">Listar Pessoas</button>
            <button id="btnLoginModal" class="btn-action">Login</button>
            <button id="btnRegisterModal" class="btn-action">Criar Usu치rio</button>

            <p id="adminAuthStatus" class="auth-status"></p>

        </div>
        <div id="user-cards-container" class="cards-grid">
            </div>
        

        <h2>Cadastrar Pessoa</h2>
        <form id="addUserForm" class="add-user-form">
            <input type="text" id="addName" placeholder="Nome" required>
            <input type="number" id="addAge" placeholder="Idade" required>
            <button type="submit">Adicionar Pessoa</button>
        </form>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Pessoa</h2>
            <form id="editUserForm">
                <input type="hidden" id="editId">
                <label for="editName">Nome:</label>
                <input type="text" id="editName" required>
                <label for="editAge">Idade:</label>
                <input type="number" id="editAge" required>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Salvar</button>
                    <button type="button" class="btn-cancel" id="btnCancelEdit">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login Administrador</h2>
            <form id="adminLoginForm">
                <label for="adminUsername">Usu치rio</label>
                <input type="text" id="adminUsername" required>
                <label for="adminPassword">Senha</label>
                <input type="password" id="adminPassword" required>

                <div class="modal-buttons">
                    <button class="btn-save" type="submit">Entrar</button>
                    <button class="btn-cancel" type="button" id="btnCancelLogin">Cancelar</button>
                </div>
            </form>
        </div>
    </div>


    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Criar Conta</h2>
            <form id="adminRegisterForm">
                <p id="adminRegisterStatus" class="auth-status"></p>
                <label for="regUsername">Nome de Usu치rio:</label>
                <input type="text" id="regUsername" required>
                <label for="regPassword">Senha:</label>
                <input type="password" id="regPassword" required>   

                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Registrar</button>
                    <button type="button" class="btn-cancel" id="btnCancelRegister">Cancelar</button>
                </div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
