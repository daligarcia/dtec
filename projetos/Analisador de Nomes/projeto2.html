<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcule seu IMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="projeto2.css">
</head>

<body>

  <section class="container">
    <div class="imc-table">
      <div class="imc-header">
        <span>Faixa de IMC</span>
        <span>Resultado</span>
      </div>

      <div class="imc-row">
        <span>Abaixo de 18,5</span>
        <span>Abaixo do peso</span>
      </div>
      <div class="imc-row">
        <span>18,5 – 24,9</span>
        <span>Peso normal</span>
      </div>
      <div class="imc-row">
        <span>25,0 – 29,9</span>
        <span>Sobrepeso</span>
      </div>
      <div class="imc-row">
        <span>30,0 – 34,9</span>
        <span>Obesidade grau 1</span>
      </div>
      <div class="imc-row">
        <span>35,0 – 39,9</span>
        <span>Obesidade grau 2</span>
      </div>
      <div class="imc-row">
        <span>≥ 40,0</span>
        <span>Obesidade grau 3</span>
      </div>
    </div>

    <h2>Calcule seu IMC</h2>

    <form id="formulario">
      <label for="peso">Peso (kg):</label>
      <input type="text" id="peso">

      <label for="altura">Altura (m):</label>
      <input type="text" id="altura">

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </section>

  <script src="projeto2.js"></script>

</body>

</html>
